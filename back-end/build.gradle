plugins {
    id 'java'
}

group 'by.danilov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-rsa', version: '1.0.8.RELEASE'

    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.64'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}
